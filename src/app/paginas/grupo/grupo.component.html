<div class="titulo"><h2>Mis Grupos</h2></div>
<mat-divider style="width: 70%; margin-left : 15%"></mat-divider>

<div class="contenedor contenedor3">
  <div class="contenedor2">
  <div class="texto" style=" text-align: left;">
        <p>
          <span style="font-weight: bold;">Nombre:</span>
          {{grupoSeleccionado.Nombre}}
        </p>
    </div>
    <div class="texto" style=" text-align: left;">
        <p>
            <span style="font-weight: bold;">Descripción:</span>
            {{grupoSeleccionado.Descripcion}}
        </p>
    </div>
  </div>
  <div>
    <div class="elemento"><button type="button" style="background-color: rgb(65, 178, 212)" class="btn " (click) = EntrarEditarGrupo(); routerLink= "editarGrupo"> Editar Grupo<i class="material-icons">
      edit </i>  </button></div>

    <div class="elemento"> <button type="button" style="background-color: rgb(212, 57, 52)" class="btn" (click)="AbrirDialogoConfirmacionBorrar()">Eliminar Grupo <i class="material-icons">
      delete
      </i></button>

    </div>
  </div>
</div>

<div class="contenedor">
    <div class="elemento"><button type="button"  style="background-color: rgb(240, 173, 78)" class="btn" (click) = EntrarPasarLista(); routerLink= "pasarLista">Pasar Lista <i class="material-icons" >
      list
      </i></button>

    </div>

           <div class="elemento"> <button type="button"  style="background-color: rgb(92, 184, 92)" class="btn" (click) = EntrarEquipos(); routerLink= "equiposGrupo">Equipos <i class="material-icons">
            group
            </i></button>
          </div>
          <div class="elemento"> <button type="button"   style="background-color: rgb(51, 122, 183)"class="btn "(click) = EntrarJuegos(); routerLink = "juegos">Juegos <i class="material-icons">
            videogame_asset
            </i></button>
          </div>
</div>

<form *ngIf="alumnosGrupoSeleccionado;else Aviso_no_alumnos">

    <div class = "filter">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro para buscar alumno...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
    </div>

    <table align = "center" text mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Nombre Alumno Column -->
      <ng-container matColumnDef="nombreAlumno">
        <th mat-header-cell *matHeaderCellDef class="letraCabecera"> Nombre </th>
        <td mat-cell *matCellDef="let alumno" > {{alumno.Nombre}} </td>
      </ng-container>

      <!-- Primer Apellido Column -->
      <ng-container matColumnDef="primerApellido">
        <th mat-header-cell *matHeaderCellDef class="letraCabecera"> Primer Apellido </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.PrimerApellido}} </td>
      </ng-container>

      <!-- Segundo Apellido Column -->
      <ng-container matColumnDef="segundoApellido">
        <th mat-header-cell *matHeaderCellDef class="letraCabecera"> Segundo Apellido </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.SegundoApellido}} </td>
      </ng-container>

      <!-- alumnoId Column -->
      <ng-container matColumnDef="alumnoId">
        <th mat-header-cell *matHeaderCellDef class="letraCabecera"> Identificador Alumno </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->

  </form>

  <div class="contenedor">
      <ng-template  #Aviso_no_alumnos><div class="texto">Todavía no hay alumnos en este grupo.  </div></ng-template>
  </div>
