<mat-card class="panel">

    <mat-card-header>
      <mat-card-title>Crear nuevo nivel</mat-card-title>
      <mat-card-subtitle>Introduce los parámetros</mat-card-subtitle>
    </mat-card-header>

    <div>
        <input #file id = "input" type="file" accept= 'image/*' (change)="ExaminarImagen($event)" style="display:none">
        <img class = "foto" *ngIf="logo" hight = "100" width = "100" mat-card-image [src]="logo" >
        <button (click) = "ActivarInput()" type="button" class="btn btn-info">
          <i class="material-icons">add_photo_alternate</i>
          Agregar foto
        </button>
    </div>

    <mat-card-content>
      <div class="form-group">
          <label for="inputNombreNivel">Nombre</label>
          <input (keyup)="Disabled()" type="text" id="inputNombreNivel" class="form-control" requiered [(ngModel)]="nombreNivel" placeholder="Escribe el nombre del nivel">
      </div>

      <div class="form-group">
          <label for="inputPuntosAlcanzar">Puntos a alcanzar</label>
          <input (keyup)= "Disabled()" type="number" id="inputPuntosAlcanzar" class="form-control" requiered [(ngModel)]="puntosAlcanzar" placeholder="Escribe los puntos para alcanzar el nivel">
      </div>

      <div class="form-group">
        <label for="textareaPrivilegio">Descripción</label>
        <textarea (keyup)="Disabled()" class="form-control" id="textareaPrivilegio" requiered [(ngModel)]="privilegiosDelNivel" placeholder="Escribe los privilegios del nivel" rows="4"></textarea>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button  (click) = "CrearNivel()" [disabled]="isDisabledNivel" type="button" class="btn btn-aceptar">Crear Nivel</button>
      <button  (click) = "LimpiarCampos()" type="button" class="btn btn-light">Limpiar Campos</button>
      <button  (click) = "prueba();" type="button" class="btn btn-aceptar">Prueba</button>
    </mat-card-actions>

  </mat-card>

    <!-- TABLA DE INSIGNIAS CREADAS -->
    <form *ngIf="nivelAgregados[0]">

      <div>
        <p>
          <span style="font-weight: bold;">Niveles creados:</span>
        </p>
      </div>

      <table mat-table [dataSource]="nivelAgregados" class="example-container mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

        <!-- Nombre Punto Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let nivel"> {{nivel.Nombre}} </td>
        </ng-container>

        <!-- Nombre Punto Column -->
        <ng-container matColumnDef="puntosAlcanzar">
          <th mat-header-cell *matHeaderCellDef> Puntos Alcanzar </th>
          <td mat-cell *matCellDef="let nivel"> {{nivel.PuntosAlcanzar}} </td>
        </ng-container>

        <!-- Descripcion Punto Column -->
        <ng-container matColumnDef="privilegiosDelNivel">
          <th mat-header-cell *matHeaderCellDef> Privilegios del nivel </th>
          <td mat-cell *matCellDef="let nivel"> {{nivel.PrivilegiosDelNivel}} </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef=" ">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let nivel">
            <button (click) = "BorrarNivel(nivel)" mat-icon-button matTooltip="Borrar el nivel {{nivel.Nombre}}">
              <i class="material-icons red md-36">delete</i>
            </button>
          </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </form>
