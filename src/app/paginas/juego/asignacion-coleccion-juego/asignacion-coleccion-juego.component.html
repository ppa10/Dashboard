<form *ngIf="colecciones">

  <div class = "filter">
    <mat-form-field style=" width: 100% !important;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro para buscar colección...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
  </div>

  <table align="center" mat-table [dataSource]="datasourceColecciones" class="example-container mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Nombre Coleccion Column -->
    <ng-container matColumnDef="nombreColeccion">
      <th mat-header-cell *matHeaderCellDef class="letraCabecera" style="text-align: left !important;"> Nombre </th>
      <td mat-cell *matCellDef="let coleccion" (click) = "ColeccionSeleccionada(coleccion)" > {{coleccion.Nombre}} </td>
    </ng-container>

    <!-- More Column -->
    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef class="letraCabecera" style="width: 10%; text-align: left !important;"></th>
      <td mat-cell *matCellDef="let coleccion">
          <button (click) = "AbrirDialogoMostrarCromos(coleccion)" mat-icon-button matTooltip="Ver cromos de la colección {{coleccion.nombre}}">
              <i class="material-icons">remove_red_eye</i>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
     <!-- Para que al hacer click se quede la fila marcada -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'highlight': selectedRowIndex == row.id}"
    (click)="highlight(row)"></tr>

  </table>
</form>
<div class="btnCambiarStep">
    <button [disabled]="isDisabled" type="button" style="background-color: rgb(63, 81, 181)" class="btn" matStepperNext (click) = "AsignarColeccionJuego()">Siguiente</button>
</div>
