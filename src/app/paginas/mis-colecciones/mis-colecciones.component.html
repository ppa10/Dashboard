<div class="titulo"><h2>Mis Colecciones</h2></div>
<mat-divider style="width: 70%; margin-left : 15%"></mat-divider>

<div class="contenedor">

    <div class="contenedor"></div>

    <form>
        <mat-accordion *ngIf="coleccionesProfesor;else Aviso_no_colecciones">
            <mat-expansion-panel *ngFor="let coleccion of coleccionesProfesor" (click) = "CromosEImagenDeLaColeccion(coleccion)">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{coleccion.Nombre}}
                </mat-panel-title>
              </mat-expansion-panel-header>
                <div class="contenedor2">
                    <div>
                        <img class ="logo" *ngIf="imagenColeccion" mat-card-image [src]="imagenColeccion" >
                    </div>
                    <div style="margin-right: 20%">
                    <span style="font-weight: bold; margin-left: 16px; font-size: 130%;">Cromos</span>
                    <mat-list role="list" *ngFor="let cromo of cromosColeccion">
                        <mat-list-item role="listitem">{{cromo.Nombre}} </mat-list-item>
                      </mat-list>
                    </div>
                    <div class="contenedor3" style="margin-right: 2% ">
                      <div class="elemento">
                        <button type="button" style="background-color: rgb(65, 178, 212)" class="btn" routerLink= "editarColeccion" (click) = "EnviarColeccionEditar(coleccion, cromosColeccion)">Editar coleccion <i class="material-icons">
                          edit </i>  </button>
                      </div>
                      <div class="elemento">
                        <button type="button" style="background-color: rgb(212, 57, 52)" class="btn" (click) = "AbrirDialogoConfirmacionBorrarColeccion(coleccion)">Eliminar coleccion <i class="material-icons">
                          delete
                          </i></button>
                      </div>

                    </div>
                </div>

            </mat-expansion-panel>
          </mat-accordion>

          <ng-template #Aviso_no_insignias>Todav√≠a no hay insignias creadas.</ng-template>


    </form>

</div>
