<div class="titulo"><h2>Crear Grupo</h2></div>
<mat-divider style="width: 70%; margin-left : 15%"></mat-divider>

<form [formGroup]="myForm" class="contenedor">

    <mat-card class="panel">

        <mat-card-content>
            <mat-horizontal-stepper #linearHorizontalStepper="matHorizontalStepper" [linear]="true" style="width:100%">

                <!-- PRIMER PASO -->
                <mat-step [stepControl]="myForm">
                  <ng-template matStepLabel>Descripción</ng-template>
                  <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input (keyup)="Disabled()" matInput formControlName="nombreGrupo" required>
                  </mat-form-field>

                  <div>
                    <mat-form-field>
                      <mat-label>Descripción</mat-label>
                        <input (keyup)="Disabled()" matInput formControlName="descripcionGrupo" required>
                    </mat-form-field>
                  </div>

                  <div class="btnCambiarStep">
                    <button [disabled]="isDisabled" *ngIf="grupoYaCreado === false" mat-raised-button class="btn Next"  (click)= CrearGrupo() matStepperNext>Siguiente</button>
                    <button [disabled]="isDisabled" *ngIf="grupoYaCreado === true" mat-raised-button class="btn Next"  (click)= EditarGrupo() matStepperNext>Siguiente</button>
                  </div>

                </mat-step>

                <!-- SEGUNDO PASO -->
                <mat-step optional>
                  <ng-template matStepLabel>
                    <div>Añadir alumnos</div>
                  </ng-template>
                  <div>
                  <div>
                    <button type="button" class="btn Agregar" (click)= "AbrirDialogoAgregarAlumnos()">Agregar alumno<i class="material-icons">
                        person_add </i></button>

                  </div>
                  <div class="btnCambiarStep">
                    <button  mat-raised-button class="btn Back"  matStepperPrevious>
                       Atrás</button>
                    <button  mat-raised-button class="btn Next" matStepperNext>
                       Siguiente
                    </button>
                  </div>
                </div>
                </mat-step>

                <mat-step>
                  <ng-template matStepLabel>Finalizar</ng-template>
                  <div style="margin: 5px;">
                    <p>Grupo creado correctamente.</p>
                    <p> Haga click en "Finalizar" para guardar los cambios.</p>
                  </div>
                  <div class="btnCambiarStep">
                    <button mat-raised-button class="btn Back"  matStepperPrevious> Atrás</button>
                    <button mat-raised-button class="btn Aceptar" (click) = "VueltaInicio();"> Finalizar</button>
                  </div>
                </mat-step>
              </mat-horizontal-stepper>

        </mat-card-content>
      </mat-card>


</form>
